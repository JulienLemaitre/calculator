<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="./calculator.css">
    <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
<main>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="screen">
            <div id="result">
                0
            </div>
            <div id="operations">
                0
            </div>
        </div>
        <div class="keypad">
            <button class="inverse-color" value="AC">AC</button><!--
      --><button class="inverse-color" value="CE">CE</button><!--
      --><button value="divide">&divide;</button><!--
      --><button value="times">&times;</button><!--
      --><button value="7">7</button><!--
      --><button value="8">8</button><!--
      --><button value="9">9</button><!--
      --><button value="minus">&minus;</button><!--
      --><button value="4">4</button><!--
      --><button value="5">5</button><!--
      --><button value="6">6</button><!--
      --><button value="plus">&plus;</button><!--
      --><button value="1">1</button><!--
      --><button value="2">2</button><!--
      --><button class="add-margin" value="3">3</button><!--
      --><button class="large" value="0">0</button><!--
      --><button value="point">.</button><!--
      --><button class="tall inverse-color" value="equals">&equals;</button>
        </div>
    </div>
</main>
</body>
</html>
